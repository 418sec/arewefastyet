---
all:
  vars:
    vitess_git_version: "HEAD"
    cell: local
    keyspace: main
  hosts:
    localhost:
  children:
    sysbench:
      hosts:
        localhost:
    prometheus:
      hosts:
        localhost:
    etcd:
      hosts:
        localhost:
    vtctld:
      hosts:
        localhost:
    vtgate:
      vars:
        vtgate_query_cache_size: 1000
        vtgate_max_goproc: 6
      hosts:
        localhost:
          gateways:
            - id: 1
              port: 15001
              mysql_port: 13306
              grpc_port: 15306
            - id: 2
              port: 15002
              mysql_port: 13307
              grpc_port: 15307
    vttablet:
      vars:
        vitess_memory_ratio: 0.2
        vttablet_query_cache_size: 10000
        vttablet_max_goproc: 24
      hosts:
        localhost:
          tablets:
            - id: 1001
              keyspace: main
              shard: 0
              pool_size: 500
              transaction_cap: 2000
